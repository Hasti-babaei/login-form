<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="node_modules/bootstrap/dist/css/bootstrap-reboot.css"/>
  <link
    rel="stylesheet"
    href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginForm</title>
  </head>
  <body>
    <section >
      <div class="bg-secondary mt-5 px-4 " id="loginForm">
        <div class="row align-items-center justify-content-center ">
          <div class="col-xl-6">
            <img
              src="./images/login.svg"
              class="img-fluid border border-dark rounded-circle bg-light w-70" />
          </div>
          <div class="col-lg-5" id="formControl">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4"   class="inputsStyle" >
                <label class="text-light">Email address</label>
                <input
                  placeholder="please enter your email"
                  type="email"
                  id="inputEmail"
                  class="inputsStyle form-control border border-info py-2"
                  />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4"  >
                <label class="text-light">Password</label>
                <input
                  placeholder="please enter your password"
                  type="password"
                  id="inputPassword"
                  class="inputsStyle form-control border border-info py-2"/>
              </div>
              <div
                class="d-flex justify-content-around align-items-center">
              <!-- Submit button -->
              <button id="loginButton" type="button" class="btn  btn-outline-light btn-lg  rounded-pill px-5"> Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
